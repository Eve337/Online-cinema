<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="styles/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    
    <script src="script/AddNewFilm.js" defer></script>
    <script src="script/FillDataAdminPage.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header>
        <ul class="nav">
            <li class="nav-item p-2 bd-highlight">
                <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item p-2 bd-highlight">
                <a class="nav-link active" data-toggle="collapse" href="#FilmsTable" aria-expanded="false"
                    aria-controls="FilmsTable">Films</a>
            </li>
            <li class="nav-item p-2 bd-highlight">
                <a class="nav-link active" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add
                    Film</a>
            </li>
            <li class="nav-item p-2 bd-highlight">
                <a class="nav-link active" data-toggle="collapse" href="#UsersTable" aria-expanded="false"
                    aria-controls="UsersTable">Users</a>
            </li>
            <li class="nav-item ml-auto p-2 bd-highlight">
                <a class="nav-link active" href="RegisterForm.html">Sign out</a>
            </li>

        </ul>
    </header>

    <div class="users collapse" id="UsersTable">
        <table class="table table-borderless">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Remove Request</th>
                </tr>
            </thead>
            <tbody class="usersTableBody">
                
            </tbody>
        </table>
    </div>
    <div class="FilmsTable collapse" id="FilmsTable">
        <table class="table table-borderless">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Picture</th>
                    <th scope="col">Section</th>
                    <th scope="col">Start date</th>
                    <th scope="col">End date</th>
                    <th scope="col">Ticket price</th>
                    <th scope="col">Tags</th>
                </tr>
            </thead>
            <tbody class="filmsTableBody">
                
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="modalNilmTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalNewFilmTitle">Add new film</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="formAddNewFilm" name="addFilm">
                        <div class="form-group">
                            <label for="recipient-Title" class="col-form-label">Title</label>
                            <input type="text" class="form-control nameOfNewFilm" id="recipient-Title" name="title">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Ticket price</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="text" class="form-control ticketPrice" aria-label="Amount (to the nearest dollar)" name="cost">
                                <div class="input-group-append">
                                    <span class="input-group-text">.00</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Start date</label>
                            <input type="date" class="form-control StarFilmDate" id="recipient-name" name="startDate">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">End date</label>
                            <input type="date" class="form-control EndFilmDate" id="recipient-name" name="endDate">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Picture</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Upload</span>
                                </div>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input imgUpload" id="inputGroupFile01" name="upload">
                                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Tags</label>
                            <input type="text" class="form-control filmTags" id="recipient-name" name="tags">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Description</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Only original description</span>
                                </div>
                                <textarea class="form-control filmDescription" aria-label="With textarea" name="description"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sel1">Select list:</label>
                            <select class="form-control selectSection">
                              <option>Classic</option>
                              <option>Current</option>
                            </select>
                          </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary createNewFilmCart">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
